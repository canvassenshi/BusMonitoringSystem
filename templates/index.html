<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>

	<div class="navbar bg-primary text-white" style="text-align: center; background-color: brown; display: flex; justify-content: center;">
		<h1>VIT Bus Seva System</h1>
	</div>

	<div class="d-flex justify-content-center">
		<img src="{{url_for('static', filename='bus.jpg')}}" alt="" style="width: 50%; height: 50vh;">
	</div>

	<div class="content d-inline-flex justify-content-around" style="width: 100%;">
		<section class="mt-5 p-5 border border-success rounded-2 d-inline-flex flex-column justify-content-start p-2">
			<h1>Check seat Availability!</h1>
			<div class="post">
				<h1 class="display-4"> <span> {{5-message}} </span> seats left. </h1>
			</div>
		
			<form method="post">
				<button type="submit" class="btn btn-primary">Check Seat Availability</button>
			</form>
		</section>

		<section class="mt-5 border border-success rounded-2 d-inline-flex flex-column justify-content-start p-2" style="width: 350px;">
			<h1>Select your ride and pay securely!</h1>
			<section class="choice d-flex justify-content-between">
				<div class="dropdown" style="margin-top: 3rem; margin-right: 10px;">
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
						<option selected>Departure</option>
						<option value="1">Location 1</option>
						<option value="2">Location 2</option>
						<option value="3">Location 3</option>
					  </select>
				  </div>
				  <div class="dropdown" style="margin-top: 3rem;">
					<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
						<option selected>Arrival</option>
						<option value="1">Location 1</option>
						<option value="2">Location 2</option>
						<option value="3">Location 3</option>
					  </select>
				  </div>
			</section>
			
			<button type="submit" class="btn btn-primary" style="margin-top: 2rem;">Pay</button>
		</section>
	</div>

	

	<!-- <div class="location">
		<button onclick="getLocation(); getuser();">Try It</button>
		<p id="demo"></p>
		<p id="location"></p>
	</div> -->

		<div class="bus-feed">
			<h2>Live Bus Feed</h2>
		</div>
		<div class="card">
			<div class="progress-track">
				<ul id="progressbar">
					<li class="step0 active " id="step1">Start</li>
					<li class="step0 active text-center" id="step2">Previous Destination</li>
					<li class="step0 active text-right" id="step3"> <span id="location">Currently here</span></li>
					<li class="step0 text-right" id="step4">Stop</li>
				</ul>
			</div>
		</div>






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>

<script>
	var x = document.getElementById("demo");
	function getLocation() {
	  if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	  } else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	  }
	
	function showPosition(position) {
	  x.innerHTML = "Latitude: " + position.coords.latitude +
	  "<br>Longitude: " + position.coords.longitude;
	}
}
	const api_url = "https://api.openweathermap.org/geo/1.0/reverse?lat=11.8387524&lon=79.1540117&limit=1&appid=3f576152a56d9f0b9c92c1ffdc1ea60e";
	async function getuser(){
		const response = await fetch(api_url);
		const data = await response.json();
		console.log(data);
		const user = data[0];
		let currlocation = user.name;
		let currstate = user.state;

		y = document.getElementById("location");
		y.innerHTML = "City: " + currlocation + ", " + currstate;
	}
	getuser();
	</script>
</html>
